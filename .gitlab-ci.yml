stages:
  - build
  - clean_deploy

variables:
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend:latest
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/frontend:latest

# 1. Phase de Build : On garde docker:latest pour le build
build_images:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build --no-cache -t $BACKEND_IMAGE ./backend
    - docker build --no-cache -t $FRONTEND_IMAGE ./frontend
    - docker push $BACKEND_IMAGE
    - docker push $FRONTEND_IMAGE

# 2. Phase de DÃ©ploiement : Utilisation de Bitnami Minideb
deploy_to_vps:
  stage: clean_deploy
  image: bitnami/minideb:latest
  before_script:
    # install_packages est un utilitaire Bitnami ultra-rapide
    - install_packages openssh-client
    - chmod 400 "$CI_CD_SSH_KEY"
  script:
    - ssh -i "$CI_CD_SSH_KEY" -o StrictHostKeyChecking=no kamal@113.30.191.17 "
        docker system prune -f && 
        kubectl rollout restart deployment k-guard-deployment
      "